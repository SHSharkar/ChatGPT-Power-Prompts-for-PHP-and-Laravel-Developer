            if (!this.search) {
              this.filteredItems = this.items;
            } else {
              this.filteredItems = this.items.filter((item) => {
                return (
                  item.title
                    .toLowerCase()
                    .includes(this.search.toLowerCase()) ||
                  item.prompt.toLowerCase().includes(this.search.toLowerCase())
                );
              });
            }
          },

          currentPage: 1,

          itemsPerPage: 6,

          displayedItems() {
            const filteredItems = this.search
              ? this.items.filter((item) => {
                  return (
                    item.title
                      .toLowerCase()
                      .includes(this.search.toLowerCase()) ||
                    item.prompt
                      .toLowerCase()
                      .includes(this.search.toLowerCase())
                  );
                })
              : this.items;

            const startIndex = (this.currentPage - 1) * this.itemsPerPage;
            const endIndex = startIndex + this.itemsPerPage;

            return filteredItems.slice(startIndex, endIndex);
          },

          totalPages() {
            const filteredItems = this.search
              ? this.items.filter((item) => {
                  return (
                    item.title
                      .toLowerCase()
                      .includes(this.search.toLowerCase()) ||
                    item.prompt
                      .toLowerCase()
                      .includes(this.search.toLowerCase())
                  );
                })
              : this.items;

            return Math.ceil(filteredItems.length / this.itemsPerPage);
          },

          setPage(page) {
            if (page < 1 || page > this.totalPages()) return;

            this.currentPage = page;
          },

          paginatedItems() {
            const startIndex = (this.currentPage - 1) * this.itemsPerPage;
            const endIndex = startIndex + this.itemsPerPage;

            return this.filteredItems.slice(startIndex, endIndex);
          },

          totalPages() {
            return Math.ceil(this.filteredItems.length / this.itemsPerPage);
          },

          setPage(page) {
            if (page < 1 || page > this.totalPages()) return;

            this.currentPage = page;
          },

          init() {
            this.filter();
          },

          clearSearch() {
            this.$refs.searchInput.value = "";
            this.search = "";
            this.filter();
          },

          async copyToClipboard(text, id) {
            try {
              await navigator.clipboard.writeText(text);
              this.copyStatus = { ...this.copyStatus, [id]: "success" };
              setTimeout(() => {
                this.copyStatus = { ...this.copyStatus, [id]: "default" };
              }, 500);
            } catch (err) {
              console.error("Failed to copy text: ", err);
              this.copyStatus = { ...this.copyStatus, [id]: "failed" };
              setTimeout(() => {
                this.copyStatus = { ...this.copyStatus, [id]: "default" };
              }, 500);
            }
          }
        };
      }
    </script>
